<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Иконка логотипа -->
  <g transform="translate(10, 10)">
    <!-- Внешний круг -->
    <circle cx="30" cy="30" r="28" fill="none" stroke="#6E6F70" stroke-width="3"/>
    <!-- Треугольник с закругленными углами -->
    <path d="M 15 50 Q 15 15 30 8 Q 45 15 45 50 Z" fill="white" stroke="#6E6F70" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- Внутренняя буква А (черная) -->
    <path d="M 22 40 L 30 18 L 38 40" stroke="#1B1918" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Горизонтальная линия буквы А -->
    <line x1="25" y1="32" x2="35" y2="32" stroke="#1B1918" stroke-width="4" stroke-linecap="round"/>
    <!-- Оранжевая полоса -->
    <rect x="18" y="45" width="24" height="5" fill="#EC6428" rx="1"/>
  </g>
  
  <!-- Текст логотипа -->
  <g transform="translate(70, 15)">
    <!-- АБЗ·1 -->
    <text x="0" y="25" font-family="Montserrat, sans-serif" font-weight="bold" font-size="24" fill="#6E6F70">АБЗ</text>
    <circle cx="48" cy="13" r="2" fill="#6E6F70"/>
    <text x="54" y="25" font-family="Montserrat, sans-serif" font-weight="bold" font-size="24" fill="#EC6428">1</text>
    <!-- АБЗ-ДОРСТРОЙ -->
    <text x="0" y="45" font-family="Montserrat, sans-serif" font-weight="normal" font-size="14" fill="#1B1918">АБЗ-ДОРСТРОЙ</text>
  </g>
</svg>


